<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load ="partials/header.html" />
    <main>
      <load ="partials/hero.html" />
    </main>

    <div
      class="popup active"
      data-modal="modal-wholesale"
      style="display: block"
    >
      <div class="dm-table">
        <div class="dm-cell">
          <div class="dm-modal">
            <div class="modal-loader"></div>
            <a href="#" class="close"> </a>
            <div class="overlay"></div>
            <div class="content-about">
              <h3 class="goods-title" id="goods-title">
                Заповніть дані, щоб отримати оптовий прайс та умови
              </h3>
              <form id="wholesaleForm" name="form_modal" method="POST">
                <input
                  type="hidden"
                  name="_token"
                  value="j4362GM8j8NZNuCFrd2gon0cI58LbcwgS1zwinfx"
                />
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control name"
                    placeholder="Ім'я"
                    name="name"
                    required=""
                  />
                </div>
                <span class="error show" id="name"
                  >Поле Ім'я є обов'язковим для заповнення.</span
                >
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control tel"
                    name="email"
                    id="pwd"
                    placeholder="Пошта для додаткової інформації"
                    required=""
                  />
                </div>
                <span class="error show" id="email"
                  >Поле E-mail адреса є обов'язковим для заповнення.</span
                >
                <div class="form-group">
                  <input
                    type="tel"
                    class="form-control tel"
                    name="phone"
                    placeholder="Телефон"
                    required=""
                  />
                </div>
                <span class="error show" id="phone"
                  >Поле Телефон є обов'язковим для заповнення.</span
                >
                <input
                  type="submit"
                  id="sendWholesale"
                  value="Отримати"
                  class="opt button"
                  onclick="yaCounter46216596.reachGoal('order_price_opt');
                                return true;"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
